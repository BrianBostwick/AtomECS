[package]
name = "atomecs"
version = "0.3.0"
authors = ["Pi-sun <37469116+Pi-sun@users.noreply.github.com>"]
edition = "2018"

[dependencies]
atomecs-derive = { git = "https://github.com/TeamAtomECS/AtomECS-derive" }
rayon = "1.3.0"
specs={ version="0.14.0", features=["rayon"] }
specs-derive = "0.4.0"
rand = "0.6.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8.9"
assert_approx_eq = "1.1.0"
nalgebra = { version = "0.18", features = ["serde-serialize"] }
csv = "1.1"
byteorder = "1.3.2"
multimap = "0.8.2"
hashbrown = { version = "0.9.1", features = ["rayon"] }

[dev-dependencies]
gnuplot="0.0.31"
criterion = "0.3"

[[bench]]
name = "rate_calculation"
harness = false

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false